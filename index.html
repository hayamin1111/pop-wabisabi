<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>cowboy</title>
</head>
<body>
  <!-- 上から線が降ってくる -->
  <div class="anim_1">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <!-- 中心から円が現れる -->
  <div class="anim_2 anim">
    <div class="circle1" id="circle1"></div>
    <div class="circle2 circle"></div>
    <div class="circle3 circle"></div>
    <div class="circle4 circle"></div>
  </div>
  <!-- 四隅から四角が現れる -->
  <div class="anim_3 anim">
    <div class="squ1-1 squ"></div>
    <div class="squ1-2 squ"></div>
    <div class="squ1-3 squ"></div>
    <div class="squ1-4 squ"></div>
    <div class="squ2-1 squ_2"></div>
    <div class="squ2-2 squ_2"></div>
    <div class="squ2-3 squ_2"></div>
    <div class="squ2-4 squ_2"></div>
  </div>
  <!-- 左右から攻められる -->
  <div class="anim_4 anim">
    <div class="right belt"></div>
    <div class="left belt"></div>
    <div class="right belt"></div>
    <div class="left belt"></div>
    <div class="right belt"></div>
    <div class="left belt"></div>
  </div>
  
  <!-- 放射線 -->
  <div class="anim_5">
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="line_wrap">
      <div class="line"></div>
    </div>
    <div class="circle5"></div>
  </div>

  <!-- 小さい放射線（end） -->
  <div class="anim_6">
    <div class="end-left end">
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="circle6"></div>
      <div class="txt6">お</div>
    </div>
    <div class="end-center end">
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="circle6"></div>
      <div class="txt6">わ</div>
    </div>
    <div class="end-right end">
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="line-end_wrap">
        <div class="line-end"></div>
      </div>
      <div class="circle6"></div>
      <div class="txt6">り</div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js" integrity="sha256-kRbW+SRRXPogeps8ZQcw2PooWEDPIjVQmN1ocWVQHRY=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
